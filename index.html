<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi arrocito</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .kinopio-embed {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    iframe {
      height: 100%;
      width: 100%;
      border: none;
      border-radius: 0;
    }

    .mensaje-amor {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      background: linear-gradient(135deg, #ffe6f0, #fff);
      color: #000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 2.3em;
      padding: 30px 40px;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      z-index: 999;
      animation: aparecer 1s ease-out, fadeOut 10s forwards;
      text-align: center;
    }

    .mensaje-amor::before,
    .mensaje-amor::after {
      content: "ðŸ’–";
      margin: 0 10px;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateX(-50%) scale(0.6);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }

    @keyframes fadeOut {
      0%   { opacity: 1; }
      90%  { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .emoji {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      animation: floatUp 10s linear forwards, fadeOut 10s forwards;
      z-index: 998;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to   { transform: translateY(-20vh); opacity: 0; }
    }

    .boton-musica {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      font-size: 1em;
      background: #fff;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff69b480;
      z-index: 1000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .boton-musica:hover {
      background-color: #ffe6f0;
      color: #d61b78;
    }
  </style>
</head>
<body>

  <div class="mensaje-amor">
    Para mi arrocito, mi amor, mi seyora, mi reina, mi todo
  </div>

  <div class="kinopio-embed">
    <iframe src="https://kinopio.club/embed/?spaceId=VpD_KKGvC0l9ILCYEJyvX&zoom=92"></iframe>
  </div>

  <audio id="musica" src="audio/cancion.mp3" loop></audio>

  <button id="botonMusica" class="boton-musica" onclick="toggleMusica()">ðŸŽµ Reproducir mÃºsica</button>

  <script>
    // Corazones flotantes
    const emojis = ['ðŸ’œ', 'ðŸ’™'];
    for (let i = 0; i < 30; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.top = Math.random() * 100 + 'vh';
      emoji.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }

    // MÃºsica + efecto en botÃ³n
    const musica = document.getElementById('musica');
    const boton = document.getElementById('botonMusica');

    function toggleMusica() {
      if (musica.paused) {
        musica.play();
        boton.innerText = 'ðŸ”‡ Pausar mÃºsica';
      } else {
        musica.pause();
        boton.innerText = 'ðŸŽµ Reproducir mÃºsica';
      }
    }
  </script>

</body>
</html>
