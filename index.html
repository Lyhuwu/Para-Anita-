<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi arrocito</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .kinopio-embed {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    iframe {
      height: 100%;
      width: 100%;
      border: none;
      border-radius: 0;
    }

    .mensaje-amor {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 1.5em;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 999;
      animation: fadeOut 10s forwards;
    }

    @keyframes fadeOut {
      0%   { opacity: 1; }
      90%  { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .emoji {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      animation: floatUp 10s linear forwards, fadeOut 10s forwards;
      z-index: 998;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to   { transform: translateY(-20vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="mensaje-amor">
    Para mi arrocito, mi amor, mi seyora, mi reina, mi todo
  </div>

  <div class="kinopio-embed">
    <iframe src="https://kinopio.club/embed/?spaceId=VpD_KKGvC0l9ILCYEJyvX&zoom=92"></iframe>
  </div>

  <script>
    const emojis = ['ðŸ’œ', 'ðŸ’™'];
    for (let i = 0; i < 30; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.top = Math.random() * 100 + 'vh';
      emoji.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
      document.body.appendChild(emoji);

      // Eliminar despuÃ©s de 10s
      setTimeout(() => emoji.remove(), 10000);
    }
  </script>

</body>
</html>
